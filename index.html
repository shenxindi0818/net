<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<style type="text/css">
		body, html,#allmap {width: 100%;height: 100%;overflow: hidden;margin:0;font-family:"微软雅黑";}
	</style>
	<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=btMN9vHYHHO2dO2YqNrLgoGN2qq4RKkl"></script>
	<title>舟山</title>
</head>
<body>
	<div id="allmap"></div>
	<p>制作：信管1701 沈心迪</p>
</body>
</html>
<script type="text/javascript">
	// 百度地图API功能
	var map = new BMap.Map("allmap");
	var point = new BMap.Point(122.177769,30.004361);
	map.centerAndZoom(point,12);
	var marker = new BMap.Marker(point);
	map.addOverlay(marker);
	var sContent =
	"<h4 style='margin:0 0 5px 0;padding:0.2em 0'>舟山</h4>" + 
	"<img style='float:right;margin:4px' id='imgDemo' src='./zhoushan.jpg' width='139' height='104' title='舟山'/>" + 
	"<p style='margin:0;line-height:1.5;font-size:13px;text-indent:2em'>舟山市，浙江省地级市， 位于浙江省东北部，东临东海、西靠杭州湾、北界上海市。地势由西南向东北倾斜，南部岛大，海拔高，排列密集；北部岛小，地势低，分布稀疏；四面环海，属亚热带季风气候，冬暖夏凉，温和湿润，光照充足。舟山下辖2区2县，境域东西长182千米，南北宽169千米，总面积2.22万平方千米，其中海域面积2.08万平方千米，2017年常住人口116.8万人。 舟山岛是舟山群岛最大的岛屿，亦是中国第四大岛。</p>" + 
	"</div>";
	
	var infoWindow = new BMap.InfoWindow(sContent);
	
	marker.addEventListener("click", function(){          
	   this.openInfoWindow(infoWindow);
	   //图片加载完毕重绘infowindow
	   document.getElementById('imgDemo').onload = function (){
		   infoWindow.redraw();   //防止在网速较慢，图片未加载时，生成的信息框高度比图片的总高度小，导致图片部分被隐藏
	   }
	});
</script>
